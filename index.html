<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-2 Lesson 2 - eShop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="eshop_tmb.jpg" type="image/png">
    <link rel="stylesheet" href="chatbox.css">

    <script defer src="chatbox.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid #eee;
        }

        .logo {
            width: 120px;
            text-align: center;
            background: #ff9000;
            padding: 12px;
            border-radius: 20px;
        }

        .logo:hover {
            cursor: pointer;
            background: #bf6c00;
        }

        .logo a {
            color: #fff;
        }
        .catalog-title {
            text-align: center;
            padding: 24px;
        }
        .cart-button {
            background: #44b96e;
            color: #fff;
            display: block;
            width: 180px;
            border-radius: 6px;
        }

        .cart-items-counter {}

        .cart-container {
            margin: 20px 0;
            padding: 40px;
            background: #eee;
        }

        .cart-inside {
            width: 100%;
            margin: 20px 0;
        }

        .sum-goods {
            margin: 20px;
        }

        main {
            width: 100%;
            min-height: 80vh;
            margin: 20px 0;
            padding: 0 20px;
        }
        .goods-list-container {
            display: flex;
            padding: 20px 0 40px 0;
        }

        .goods-list {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        .goods-item {
            min-width: 200px;
            height: 220px;
            background: #fbfbfb;
            box-shadow: 0px 2px 10px #b7b7b7;
            margin: 5px;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
        }

        .item-title {
            margin: 8px 0;
            font-size: 18px;
        }

        .item-price {
            margin: 14px 0;
            font-size: 14px;
        }

        .add2cart {
            padding: 4px 16px;
            color: #fff;
            background: #333;
            border-radius: 6px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .add2cart:hover {
            color: #333;
            background: #fff;
            border: 1px solid #777;
        }

        .cart-box {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .cart-top {
            display: flex;
            justify-content: space-between;
        }

        #cart-my {
            display: inline-block;
        }

        .clear-cart {
            display: inline-block;
            width: 200px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            color: #fff;
            background: #888;
            border-radius: 8px;
            cursor: pointer;
            clear: both;
        }

        .clear-cart:hover {
            color: #000;
            background: #777;
        }

        table {
            width: 100%;
        }

        tr:first-child {
            border-bottom: 1px solid #ddd;
        }

        th,
        td {
            text-align: center;
            padding: 8px;
        }

        .cartTh {
            width: 100%;

            padding: 10px;
            background: #fff;
        }

        .cartTh__qty {}

        .cartTh__action {
            margin: 0 20px;
            padding: 4px 8px;
        }

        .item-line {
            width: 100%;
            padding: 10px;
        }

        .cartTh__name,
        .cart-item-title {
            display: inline-block;
        }

        .cartTh__price,
        .cart-item-price {}

        .delete-item {
            margin: 0 20px;
            padding: 4px 8px;
            color: #fff;
            background: #999;
            border-radius: 12px;
            cursor: pointer;
        }

        .delete-item:hover {
            color: #fff;
            background: #444;
        }

        .cart-total {
            display: flex;
            justify-content: flex-end;
            margin-right: 30px;
        }

        .item-image {
            background-image: url(eshop_tmb.jpg);
            height: 90px;
            width: 90%;
            margin: auto;
        }

        footer {
            display: flex;
            height: 120px;
            background: #333;
        }

        .footer-title {
            margin: auto;
            color: #999;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><a href="#">Home</a></div>
        <div class="cart">
            <button class="cart-button">Корзина: <span class="cart-items-counter">0 items</span></button>
        </div>

    </header>
    <div class="sum-goods"></div>
    <main>
       <h1 class="catalog-title">CATALOG</h1>
        <div class="goods-list-container">
            <div class="goods-list"></div>
        </div>
        <div class="cart-container">
            <div class="cart-top">
                <h4 id="cart-my">CART</h4>
                <div class="clear-cart">Clear Cart</div>
            </div>
            <div class="cart-box">
                <div class="cart-inside">Your cart is empty</div>

            </div>
            <div class="cart-total"></div>
        </div>
    </main>

    <div class="chat-box"></div>
    <footer>
        <div class="footer-title">Just another Footer</div>
    </footer>

    <script src="cart-classes.js"></script>
    <!-- <script src="cart-classless.js"></script> -->
    <!-- <script src="cart-classes1.js"></script> -->
</body></html>
